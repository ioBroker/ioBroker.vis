<script language="javascript">
    // Init words
    dui.translate("");
    // Add words for bars
    jQuery.extend(true, dui.words, {
        "min_value"          : {"en": "Min value",      "de": "Min Wert",             "ru": "Мин. значение"},
        "max_value"          : {"en": "Max value",      "de": "Max Wert",             "ru": "Макс. значение"}
    });

    function initHighcharts () {
        if (!dui.binds.highcharts) {
            dui.binds.highcharts = true;
            dui.registerOnChange (onchangeHighchart, null);
            console.log("A");

            Highcharts.setOptions({
                global: {
                    useUTC: false
                }
            });
        }
    }

    var highchartsElements = [];

    // Callback from DashUI if some object changed
    function onchangeHighchart (arg, objId, newState, isFromDevice, lastchange) {
        if (highchartsElements[objId]) {
            for (var i = 0, len = highchartsElements[objId].length; i < len; i++) {
                var elem = document.getElementById (highchartsElements[objId][i]);
                if (elem) {
                    if (elem.highchartValueChange) {
                        elem.highchartValueChange (objId, newState, isFromDevice);
                    }
                }
            }
        }
    }

    function registerHighObjIds (wid, objId) {
        if (typeof objId == "object" || typeof objId == "array") {
            for (var i = 0, len = objId.length; i < len; i++)
                if (objId[i] && (!highchartsElements[objId[i]] || highchartsElements[objId[i]].indexOf (wid) == -1)) {
                    if (!highchartsElements[objId[i]]) {
                        highchartsElements[objId[i]] = [wid];
                    }
                    else {
                        highchartsElements[objId[i]].push (wid);
                    }
                }
        }
        else
        if (!highchartsElements[objId] || highchartsElements[objId].indexOf (wid) == -1) {
            if (!highchartsElements[objId]) {
                highchartsElements[objId] = [wid];
            }
            else {
                highchartsElements[objId].push (wid);
            }
        }
    }

    function createHighcharts (view, wid, _class, options) {
        initHighcharts ();

        var style    = dui.views[view].widgets[wid] ? dui.views[view].widgets[wid].style : {};
        style.width  = style.width  || options.defaultWidth;
        style.height = style.height || options.defaultHeight;

        var just_size = {zindex: 0};
        just_size.width  = style.width;
        just_size.height = style.height;

        var update_interval = options.update_interval;

        $('#'+wid).remove ();
        $('#duiview_' + view).append ('<div class="dashui-widget '+(_class || "")+'" id="'+wid+'">' +
                '<div id="h'+wid+'"></div>'+
                ((dui.urlParams['edit'] === "") ? '<div id="d_'+wid+'" style="top:0px;left:0px;width:100%;height:100%;z-index:1;position:absolute"></div>' : '')+
                '</div>');
        $('#'+wid).css(style);
        $('#h'+wid).css(just_size);

        return document.getElementById (wid);
    }

    function updateHighcharts (wid, chart, key) {
        var el = document.getElementById (wid);
        if (el && chart && chart.series && chart.series[0] && el._key == key) {
            // set up the updating of the chart each second
            var x = (new Date()).getTime(); // current time

            for (var i = 0, len = chart.series.length; i < len; i++) {
                var series = chart.series[i];
                if (i == len - 1) {
                    series.addPoint([x, el._values[i]], true, true);
                } else {
                    series.addPoint([x, el._values[i]], false, true);
                }
            }
            if (el._options.update_interval) {
                _setTimeout(updateHighcharts, el._options.update_interval, wid, chart, el._key);
            }
        }
    }

    function drawHighcharts (wid, _options) {
        var elem = document.getElementById (wid);
        if (_options) {
            elem._options = _options;
        }
        var options = elem._options;

        // set plotLines options
        var plotLines = [];
        var series    = [];
        for (var i = 0, len = options.IDs.length; i < len; i++) {
            plotLines[i] = {
                value: 0,
                width: 1,
                color: '#808080'
            };
            series[i] = {
                name: options.names[i],
                width: options.thickness[i],
                color: options.colors[i],
                dashStyle: options.dash_style[i],
                marker: {
                    radius: options.radius[i],
                    states: {
                        hover: {
                            radius: options.radius[i] + 2
                        },
                        select: {
                            radius: options.radius[i] + 2
                        }
                    }
                },
                data: (function() {
                    // generate an array of random data
                    var data = [],
                            time = (new Date()).getTime(),
                            i;

                    for (i = options.num_points * (-1); i <= 0; i++) {
                        data.push({
                            x: time + i * 1000,
                            y: null//Math.random()
                        });
                    }
                    return data;
                })()
            };
        }

        // set yAxis options
        var yAxis = {
            title: {
                text: options.title_y
            },
            plotLines: plotLines
        };
        if (options.min_value != options.max_value) {
            yAxis['min'] = options.min_value;
            yAxis['max'] = options.max_value;
        }
        var $elem = $('#h'+wid);
        $elem.width($(elem).width());
        $elem.height($(elem).height());


        $elem.highcharts({
            chart: {
                type: options.spline ? 'spline' : 'line',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 0,
                events: {
                    load: function() {
                        elem._key   = Math.round(Math.random()*10000);
                        elem._chart = this;
                        updateHighcharts (wid, this, elem._key);
                    }
                }
            },
            title: {
                text: options.title
            },
            xAxis: {
                type: 'datetime',
                tickPixelInterval: 150,
                title: {
                    text: options.title_x
                }
            },
            yAxis: yAxis,
            tooltip: {
                formatter: function() {
                    return '<b>'+ this.series.name +'</b><br/>'+
                            Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) +'<br/>'+
                            Highcharts.numberFormat(this.y, 2);
                }
            },
            legend: {
                enabled: options.legend
            },
            exporting: {
                enabled: false
            },
            series: series
        });
    }

    function updateHighbars (wid, chart, key) {
        var el = document.getElementById (wid);
        if (el && chart && chart.series && chart.series[0] && el._key == key) {
            // set up the updating of the chart each second
            var x = (new Date()).getTime(); // current time

            var series = chart.series[1];
            for (var i = 0, len = el._values.length; i < len; i++) {
                if (el._options.max_values) {
                    chart.series[0].data[i].update(el._options.max_values[i] - el._values[i]);
                    chart.series[1].data[i].update(el._values[i]);
                } else {
                    chart.series[0].data[i].update(el._values[i]);
                }
            }
            if (el._options.update_interval) {
                _setTimeout(updateHighbars, el._options.update_interval, wid, chart, el._key);
            }
        }
    }

    function drawHighbars (wid, _options) {
        var elem = document.getElementById (wid);
        if (_options) {
            elem._options = _options;
        }
        var options = elem._options;
        var values  = elem._values;

        // set plotLines options
        var plotLines = [];
        var categories = [];
        var series;
        if (options.max_values) {
            series = [{
                name: options.empty_text,
                data: [],
                color: options.empty_color
            },{
                name: options.filled_text,
                data: [],
                color: options.filled_color
            }];
        } else {
            series = [{
                name: options.filled_text,
                data: [],
                color: options.filled_color
            }];
        }

        for (var i = 0, len = options.IDs.length; i < len; i++) {
            plotLines[i] = {
                value: 0,
                width: 1,
                color: '#808080'
            };
            categories[i]     = options.names[i];
            if (options.max_values) {
                series[0].data[i] = {y: options.max_values[i] - values[i], dataLabels: { enabled: false} };
                series[1].data[i] = values[i];
            } else {
                series[0].data[i] = values[i];
            }
        }

        $elem = $('#h'+wid);
        $elem.width($(elem).width());
        $elem.height($(elem).height());

        $elem.highcharts({
            chart: {
                type: 'column',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 0,
                events: {
                    load: function() {
                        elem._key   = Math.round(Math.random()*10000);
                        elem._chart = this;
                        if (options.update_interval) {
                            updateHighbars(wid, this, elem._key);
                        }
                    }
                }
            },
            exporting: {
                enabled: false
            },
            title: {
                text: options.title
            },
            xAxis: {
                categories: categories
            },
            yAxis: {
                min: 0,
                title: {
                    text: options.title_y
                },
                stackLabels: {
                    enabled: true,
                    style: {
                        fontSize:   '20px',
                        fontWeight: 'bold',
                        color:      options.total_color || (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
                    }
                }
            },
            legend: (options.legend === "true" || options.legend === true) ? {
                align: 'right',
                x: -70,
                verticalAlign: 'top',
                y: 20,
                floating: true,
                backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColorSolid) || 'white',
                borderColor: '#CCC',
                borderWidth: 1,
                shadow: false
            } : {enabled: false},
            tooltip: options.tooltip ? {
                formatter: function() {
                    return (this.series.name && this.series.name !== ' ') ? ('<b>'+ this.x +'</b> - '+
                            this.series.name +': '+ this.y) : "";
                }
            } : {enabled: false},
            plotOptions: {
                column: {
                    stacking:    'normal',
                    borderColor: 'black',
                    dataLabels: {
                        enabled: true,
                        color: options.label_color || (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white',
                        style: {
                            fontSize: '20px'//,
                            //fontWeight: 'bold'
                            /*textShadow: '0 0 3px black, 0 0 3px black'*/
                        }
                    }
                }
            },
            series: series
        });
    }

    /**
     * Get the current time
     */
    function getNow () {
        var now = new Date();

        return {
            hours: now.getHours() + now.getMinutes() / 60,
            minutes: now.getMinutes() * 12 / 60 + now.getSeconds() * 12 / 3600,
            seconds: now.getSeconds() * 12 / 60
        };
    };
    /**
     * Pad numbers
     */
    function pad(number, length) {
        // Create an array of the remaining length +1 and join it with 0's
        return new Array((length || 2) + 1 - String(number).length).join(0) + number;
    }

    function drawHighclock (wid, _options) {
        var elem = document.getElementById (wid);
        if (_options) {
            elem._options = _options;
        }
        var options = elem._options;
        var $helem = $('#h'+wid);
        var now = getNow();
        $elem = $('#h'+wid);
        $elem.width($(elem).width());
        $elem.height($(elem).height());

        // Create the chart
        $elem.highcharts({

            chart: {
                type: 'gauge',
                plotBackgroundColor: null,
                plotBackgroundImage: null,
                plotBorderWidth: 0,
                plotShadow: false,
                marginRight: 0,
                height: $helem.height() + 20
            },
            title: {
                text: ""
            },
            credits: {
                enabled: false
            },

            pane: {
                background: [{
                    // default background
                }, {
                    // reflex for supported browsers
                    backgroundColor: Highcharts.svg ? {
                        radialGradient: {
                            cx: 0.5,
                            cy: -0.4,
                            r: 1.9
                        },
                        stops: [
                            [0.5, options.back_color_start],
                            [0.5, options.back_color_stop]
                        ]
                    } : null
                }]
            },
            exporting: {
                enabled: false
            },
            yAxis: {
                labels: {
                    distance: -20
                },
                min: 0,
                max: 12,
                lineWidth: 0,
                showFirstLabel: false,

                minorTickInterval: 'auto',
                minorTickWidth: 1,
                minorTickLength: 5,
                minorTickPosition: 'inside',
                minorGridLineWidth: 0,
                minorTickColor: options.tick_color,

                tickInterval: 1,
                tickWidth: 2,
                tickPosition: 'inside',
                tickLength: 10,
                tickColor: options.tick_color,
                title: {
                    text: options.title,
                    style: {
                        color: '#BBB',
                        fontWeight: 'normal',
                        fontSize: '8px',
                        lineHeight: '10px'
                    },
                    y: 10
                }
            },

            tooltip: {
                formatter: function () {
                    return this.series.chart.tooltipText;
                }
            },

            series: [{
                data: [{
                    id: 'hour',
                    y: now.hours,
                    dial: {
                        radius: '60%',
                        baseWidth: 4,
                        baseLength: '95%',
                        rearLength: 0
                    }
                }, {
                    id: 'minute',
                    y: now.minutes,
                    dial: {
                        baseLength: '95%',
                        rearLength: 0
                    }
                }, {
                    id: 'second',
                    y: now.seconds,
                    dial: {
                        radius: '100%',
                        baseWidth: 1,
                        rearLength: '20%'
                    }
                }],
                animation: false,
                dataLabels: {
                    enabled: false
                }
            }]
        },
        // Move
        function (chart) {
            setInterval(function () {
                var hour = chart.get('hour'),
                        minute = chart.get('minute'),
                        second = chart.get('second'),
                        now = getNow(),
                // run animation unless we're wrapping around from 59 to 0
                        animation = now.seconds == 0 ?
                                false :
                        {
                            easing: 'easeOutElastic'
                        };

                // Cache the tooltip text
                chart.tooltipText =
                        pad(Math.floor(now.hours), 2) + ':' +
                        pad(Math.floor(now.minutes * 5), 2) + ':' +
                        pad(now.seconds * 5, 2);

                hour.update(now.hours, true, animation);
                minute.update(now.minutes, true, animation);
                second.update(now.seconds, true, animation);

            }, 1000);

        });
    }

</script>

<script type="text/ejs" id="tplHcLive"  class="dashui-tpl" data-dashui-set="highcharts" data-dashui-render-visible="true" data-dashui-name="LiveChart" data-dashui-attrs="hm_id(1-8)/id;name(1-8);line_color(1-8)[black]/color;dash_style(1-8)[solid]/Solid,ShortDash,ShortDot,ShortDashDot,ShortDashDotDot,Dot,Dash,LongDash,DashDot,LongDashDot,LongDashDotDot;min_value[0];max_value[100];factor[1];value_offset[0];update_interval[5000]/slider,100,20000,100;title;title_x;title_y;spline/checkbox;legend/checkbox;tooltip/checkbox;num_points[60]/slider,2,1000,1;dot_radius[3]/slider,0,20,1">
<%
    console.log("tplHcLive");
    if (this && this.data && this.data.attr) {

        var wid = this.data.attr('wid')

        var factor = this.data.attr('factor') || 1;
        factor = parseFloat(factor);

        var offset = this.data.attr('value_offset') || 0;
        offset = parseFloat(offset);

        var min_value = this.data.attr('min_value') || 0;
        min_value = parseFloat(min_value);

        var max_value = this.data.attr('max_value') || 0;
        max_value = parseFloat(max_value);

        var len = 1;
        var IDs = [];
        var colors = [];
        var thickness = [];
        var id;
        var validColor = 'black';
        var validThickness = 1;
        var validDash = 'Solid';
        var validRadius = parseInt (this.data.attr('dot_radius'));
        var values = [];
        var names = [];
        var dash = [];
        var radius = [];

        // Read IDs, colors and line thickness
        while (id = this.data.attr('hm_id'+ len)) {
            IDs.push(id);
            id = this.data.attr('line_color' + len);
            if (id) {
                validColor = id;
            }
            colors.push (validColor);

            id = this.data.attr('line_thick' + len);
            if (id) {
                validThickness = parseFloat(id);
            }
            thickness.push (validThickness);

            id = this.data.attr('name' + len);
            names.push (id || "");

            id = this.data.attr('dash_style' + len);
            if (id) {
                validDash = id;
            }
            dash.push (validDash);

            id = this.data.attr('dot_radius' + len);
            if (id) {
                validRadius = parseInt (id);
            }
            radius.push (validRadius);

            len++;
        }

        var values = [];
        for (var i = 0, len = IDs.length; i < len; i++) {
            values[i] = localData.uiState.attr('_' + IDs[i] + '.Value');
            if (values[i] === null || values[i] === undefined) {
                values[i] = min_value;
            }
            values[i] = parseFloat (values[i]);
            values[i] = values[i] * factor + offset;
        }

        var options = {
            IDs:        IDs,
            colors:     colors,
            factor:     factor,
            offset:     offset,
            title:      this.data.attr('title')   || "",
            title_x:    this.data.attr('title_x') || "",
            title_y:    this.data.attr('title_y') || "",
            update_interval: this.data.attr('update_interval') || 5000,
            min_value:  min_value,
            max_value:  max_value,
            spline:     this.data.attr('spline')  || false,
            legend:     this.data.attr('legend')  || false,
            tooltip:    this.data.attr('tooltip') || false,
            num_points: this.data.attr('num_points') || 60,
            thickness:  thickness,
            defaultWidth:  200,
            defaultHeight: 400,
            dash_style: dash,
            radius:     radius,
            names:      names
        };

        var elem = createHighcharts (this.view, wid, this.data.attr('class'), options);
        registerHighObjIds (wid, options.IDs);
        elem._options = options;
        elem._values  = values;

        jQuery(elem).bind("resize", function () {
            if (this._resizeTimer){
                clearTimeout (this._resizeTimer);
            }
            this._resizeTimer = _setTimeout (function (_wid) {
                drawHighcharts(_wid);
            }, 500, this.id);
        });

        drawHighcharts (wid, options);

        elem.highchartValueChange = function (objId, newValue, isFromDevice) {
            var options = this._options;

            for (var i = 0, len = IDs.length; i < len; i++){
                if (options.IDs[i] == objId) {
                    var values = this._values;
                    var factor = options.factor;
                    var offset = options.offset;

                    values[i] = localData.uiState.attr("_" + options.IDs[i] + ".Value");
                    if (values[i] === null || values[i] === undefined) {
                        values[i] = this.options.min_value;
                    }
                    values[i] = parseFloat(values[i]);
                    values[i] = values[i] * factor + offset;
                    if (!options.update_interval && this._chart) {
                        updateHighcharts (this.id, this._chart, this._key);
                    }
                    return;
                }
            }
        }
    }
%>
</script>
